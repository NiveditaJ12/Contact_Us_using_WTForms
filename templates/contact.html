<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="{{ url_for('index') }}" method="post">
            {{form.csrf_token}}
            <p>
                {{form.name.label}}
                <br>
                {{form.name}}
            </p>
            <p>
                {{form.email.label}}
                <br>
                {{form.email}}
            </p>
            <p>
                {{form.message.label}}
                <br>
                {{form.message}}
            </p>
            {{form.submit}}
        </form>
    </div>
</body>
</html>
